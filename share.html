<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Study Notes Sharing</h1>
        
        <!-- Search Bar -->
        <div class="mb-6">
            <input id="searchInput" type="text" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search notes...">
        </div>

        <!-- Note Creation Section -->
        <div class="mb-6">
            <textarea id="noteInput" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Write your study notes here..."></textarea>
            <input id="imageInput" type="file" accept="image/*" multiple class="mt-2 w-full p-2 border rounded-md">
            <button id="publishBtn" class="mt-2 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Publish Note</button>
        </div>

        <!-- Notes Display Section -->
        <div id="notesContainer" class="space-y-4"></div>
    </div>

    <script>
        // Generate a unique session ID for the current browser session
        const sessionId = localStorage.getItem('sessionId') || Math.random().toString(36).substring(2);
        localStorage.setItem('sessionId', sessionId);

        // Load notes from localStorage
        let notes = JSON.parse(localStorage.getItem('studyNotes')) || [];

        // Render notes
        function renderNotes(filter = '') {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';

            const filteredNotes = notes.filter(note => 
                note.content.toLowerCase().includes(filter.toLowerCase())
            );

            filteredNotes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'p-4 bg-gray-50 border rounded-md';
                noteElement.innerHTML = `
                    <p class="text-gray-800">${note.content}</p>
                    <div class="mt-2 grid grid-cols-2 gap-2">
                        ${note.images && note.images.length > 0 ? note.images.map((img, imgIndex) => `
                            <img src="${img}" alt="Note Image ${imgIndex + 1}" class="max-w-full h-auto rounded-md">
                        `).join('') : ''}
                    </div>
                    <div class="mt-2 flex justify-between items-center">
                        <div>
                            <button onclick="toggleLike(${index})" class="text-blue-500 hover:underline">
                                ${note.liked ? 'Unlike' : 'Like'} (${note.likes || 0})
                            </button>
                            <button onclick="showCommentForm(${index})" class="ml-4 text-blue-500 hover:underline">Comment</button>
                            ${note.sessionId === sessionId ? `
                                <button onclick="showEditForm(${index})" class="ml-4 text-green-500 hover:underline">Edit</button>
                                <button onclick="deleteNote(${index})" class="ml-4 text-red-500 hover:underline">Delete</button>
                            ` : ''}
                            <button onclick="shareNote(${index})" class="ml-4 text-blue-500 hover:underline">Share</button>
                        </div>
                    </div>
                    <div id="editForm${index}" class="mt-2 hidden">
                        <textarea id="editNoteInput${index}" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4">${note.content}</textarea>
                        <div class="mt-2 grid grid-cols-2 gap-2">
                            ${note.images && note.images.length > 0 ? note.images.map((img, imgIndex) => `
                                <div class="relative">
                                    <img src="${img}" alt="Note Image ${imgIndex + 1}" class="max-w-full h-auto rounded-md">
                                    <button onclick="removeImage(${index}, ${imgIndex})" class="absolute top-0 right-0 bg-red-500 text-white p-1 rounded-full">X</button>
                                </div>
                            `).join('') : ''}
                        </div>
                        <input id="editImageInput${index}" type="file" accept="image/*" multiple class="mt-2 w-full p-2 border rounded-md">
                        <div class="mt-2 flex space-x-2">
                            <button onclick="saveEdit(${index})" class="bg-blue-500 text-white py-1 px-4 rounded-md hover:bg-blue-600">Save</button>
                            <button onclick="cancelEdit(${index})" class="bg-gray-500 text-white py-1 px-4 rounded-md hover:bg-gray-600">Cancel</button>
                        </div>
                    </div>
                    <div id="commentForm${index}" class="mt-2 hidden">
                        <textarea id="commentInput${index}" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Write a comment..."></textarea>
                        <button onclick="addComment(${index})" class="mt-2 bg-blue-500 text-white py-1 px-4 rounded-md hover:bg-blue-600">Post Comment</button>
                    </div>
                    <div class="mt-2">
                        ${note.comments ? note.comments.map(comment => `<p class="text-sm text-gray-600">${comment}</p>`).join('') : ''}
                    </div>
                `;
                notesContainer.appendChild(noteElement);
            });
        }

        // Publish new note
        document.getElementById('publishBtn').addEventListener('click', () => {
            const noteInput = document.getElementById('noteInput');
            const imageInput = document.getElementById('imageInput');
            const content = noteInput.value.trim();

            if (!content) {
                alert('Please write a note before publishing!');
                return;
            }

            const note = { content, timestamp: new Date().toISOString(), likes: 0, liked: false, comments: [], sessionId, images: [] };

            if (imageInput.files.length > 0) {
                const files = Array.from(imageInput.files);
                let loadedImages = 0;
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        note.images.push(e.target.result); // Store Base64 image
                        loadedImages++;
                        if (loadedImages === files.length) {
                            notes.push(note);
                            localStorage.setItem('studyNotes', JSON.stringify(notes));
                            noteInput.value = '';
                            imageInput.value = '';
                            renderNotes();
                        }
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                notes.push(note);
                localStorage.setItem('studyNotes', JSON.stringify(notes));
                noteInput.value = '';
                imageInput.value = '';
                renderNotes();
            }
        });

        // Search notes
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderNotes(e.target.value);
        });

        // Delete note
        function deleteNote(index) {
            if (notes[index].sessionId === sessionId) {
                if (confirm('Are you sure you want to delete this note?')) {
                    notes.splice(index, 1);
                    localStorage.setItem('studyNotes', JSON.stringify(notes));
                    renderNotes();
                }
            } else {
                alert('You can only delete notes you published!');
            }
        }

        // Share note
        function shareNote(index) {
            const note = notes[index];
            const shareText = `Check out my study note: ${note.content}${note.images && note.images.length > 0 ? ` (${note.images.length} image${note.images.length > 1 ? 's' : ''} included)` : ''}`;
            navigator.clipboard.writeText(shareText).then(() => {
                alert('Note copied to clipboard! You can paste and share it anywhere. Note: Images cannot be shared via clipboard.');
            });
        }

        // Toggle like
        function toggleLike(index) {
            notes[index].liked = !notes[index].liked;
            notes[index].likes = (notes[index].likes || 0) + (notes[index].liked ? 1 : -1);
            localStorage.setItem('studyNotes', JSON.stringify(notes));
            renderNotes(document.getElementById('searchInput').value);
        }

        // Show comment form
        function showCommentForm(index) {
            const commentForm = document.getElementById(`commentForm${index}`);
            commentForm.classList.toggle('hidden');
        }

        // Add comment
        function addComment(index) {
            const commentInput = document.getElementById(`commentInput${index}`);
            const comment = commentInput.value.trim();
            if (comment) {
                if (!notes[index].comments) notes[index].comments = [];
                notes[index].comments.push(comment);
                localStorage.setItem('studyNotes', JSON.stringify(notes));
                commentInput.value = '';
                renderNotes(document.getElementById('searchInput').value);
            } else {
                alert('Please write a comment before posting!');
            }
        }

        // Show edit form
        function showEditForm(index) {
            if (notes[index].sessionId === sessionId) {
                const editForm = document.getElementById(`editForm${index}`);
                editForm.classList.toggle('hidden');
            } else {
                alert('You can only edit notes you published!');
            }
        }

        // Save edited note
        function saveEdit(index) {
            if (notes[index].sessionId === sessionId) {
                const editNoteInput = document.getElementById(`editNoteInput${index}`);
                const editImageInput = document.getElementById(`editImageInput${index}`);
                const content = editNoteInput.value.trim();

                if (!content) {
                    alert('Please write a note before saving!');
                    return;
                }

                if (editImageInput.files.length > 0) {
                    const files = Array.from(editImageInput.files);
                    let loadedImages = 0;
                    const newImages = [];
                    files.forEach(file => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            newImages.push(e.target.result);
                            loadedImages++;
                            if (loadedImages === files.length) {
                                notes[index].content = content;
                                notes[index].images = [...(notes[index].images || []), ...newImages];
                                notes[index].timestamp = new Date().toISOString();
                                localStorage.setItem('studyNotes', JSON.stringify(notes));
                                renderNotes(document.getElementById('searchInput').value);
                            }
                        };
                        reader.readAsDataURL(file);
                    });
                } else {
                    notes[index].content = content;
                    notes[index].timestamp = new Date().toISOString();
                    localStorage.setItem('studyNotes', JSON.stringify(notes));
                    renderNotes(document.getElementById('searchInput').value);
                }
            } else {
                alert('You can only edit notes you published!');
            }
        }

        // Remove specific image
        function removeImage(noteIndex, imgIndex) {
            if (notes[noteIndex].sessionId === sessionId) {
                notes[noteIndex].images.splice(imgIndex, 1);
                if (notes[noteIndex].images.length === 0) delete notes[noteIndex].images;
                localStorage.setItem('studyNotes', JSON.stringify(notes));
                renderNotes(document.getElementById('searchInput').value);
            } else {
                alert('You can only edit notes you published!');
            }
        }

        // Cancel edit
        function cancelEdit(index) {
            const editForm = document.getElementById(`editForm${index}`);
            editForm.classList.add('hidden');
        }

        // Initial render
        renderNotes();
    </script>
