<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Educational Videos on YouTube</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    /* Universal Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }
    /* Header */
    .header {
      background: linear-gradient(90deg, #ff4b4b, #e60000);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
    .header h1 {
      font-size: 2em;
    }
    /* Container */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    /* Search Section */
    .search-section {
      text-align: center;
      margin-bottom: 40px;
    }
    .search-section input,
    .search-section select,
    .search-section button {
      padding: 12px 15px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .search-section input:focus,
    .search-section select:focus {
      outline: none;
      border-color: #e60000;
      transform: scale(1.02);
    }
    .search-section button {
      background-color: #e60000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .search-section button:hover {
      background-color: #b30000;
      transform: scale(1.02);
    }
    /* Subject Sections */
    .subject-section {
      margin-bottom: 60px;
    }
    .subject-section h2 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.8em;
      color: #444;
    }
    /* Video Cards */
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .video-card {
      width: 320px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .video-card p {
      padding: 15px;
      text-align: center;
      background-color: #fafafa;
      font-weight: 500;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .videos { flex-direction: column; align-items: center; }
      .video-card { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Educational Videos on YouTube</h1>
  </div>
  <div class="container">
    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="query" placeholder="Enter video topic or keyword" autocomplete="off">
      <select id="subject">
        <option value="">All Subjects</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <option value="History">History</option>
        <option value="Geography">Geography</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Economics">Economics</option>
        <option value="English">English</option>
      </select>
      <button id="searchBtn">Search Videos</button>
    </div>

    <script>
      // Perform YouTube search based on query and subject
      document.getElementById("searchBtn").addEventListener("click", function(){
        let query = document.getElementById("query").value.trim();
        const subject = document.getElementById("subject").value;
        if(query === "") return;
        if(subject) { query += " " + subject; }
        // Append "educational" for targeted results
        const searchURL = "https://www.youtube.com/results?search_query=" + encodeURIComponent(query + " educational");
        window.open(searchURL, "_blank");
      });
      document.getElementById("query").addEventListener("keypress", function(event){
        if(event.key === "Enter"){ document.getElementById("searchBtn").click(); }
      });
    </script>

    <!-- Curated Video Sections -->
    <div class="subject-section">
      <h2>Mathematics</h2>
      <div class="videos">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/3YQJxvRgxdE" allowfullscreen></iframe>
          <p>Khan Academy: Algebra</p>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/2q0IdZQm44Y" allowfullscreen></iframe>
          <p>3Blue1Brown: Essence of Linear Algebra</p>
        </div>
      </div>
    </div>

    <div class="subject-section">
      <h2>Physics</h2>
      <div class="videos">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/HEoPUfOp8nI" allowfullscreen></iframe>
          <p>MinutePhysics: Relativity</p>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/9fTKhUMRWj4" allowfullscreen></iframe>
          <p>Khan Academy: Newton's Laws</p>
        </div>
      </div>
    </div>

    <div class="subject-section">
      <h2>Chemistry</h2>
      <div class="videos">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/EJZJfH2oCnE" allowfullscreen></iframe>
          <p>CrashCourse: Chemistry</p>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/ya1D_J1YsL0" allowfullscreen></iframe>
          <p>Khan Academy: Organic Chemistry</p>
        </div>
      </div>
    </div>

    <div class="subject-section">
      <h2>Biology</h2>
      <div class="videos">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/zeC3V9I8cSM" allowfullscreen></iframe>
          <p>CrashCourse: Biology</p>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/xvszmNXd7r0" allowfullscreen></iframe>
          <p>Khan Academy: Cell Biology</p>
        </div>
      </div>
    </div>
    <!-- Add additional subjects as needed -->
  </div>
</body>
</html>
