            adZones.forEach(ad => {

                if (ad.container) {
                    const container = document.getElementById(ad.container);
                    if (container) container.innerHTML = '';

                // Reinitialize ad based on type

                    if (ad.type === 'banner') {
                        aclib.runBanner({ zoneId: ad.zoneId });
                    } else if (ad.type === 'pop') {
                        aclib.runPop({ zoneId: ad.zoneId });
                    } else if (ad.type === 'inPagePush') {
                        aclib.runInPagePush({ zoneId: ad.zoneId, maxAds: ad.maxAds });
                    }
                } catch (e) {
                    console.error(`Failed to refresh ad ${ad.zoneId}:`, e);
                }
            });
        }

        // Refresh ads every 5 seconds
        setInterval(refreshAds, 5000);
