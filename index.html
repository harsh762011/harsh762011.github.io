  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      margin-bottom: 15px;
      color: #444;
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 5px;
      font-size: 1.2em;
    }

    .section a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #ff6f61;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      transition: background 0.3s, transform 0.3s;
    }

    .section a:hover {
      background: #ff3b2e;
      transform: translateY(-3px);
    }

    /* Hide audio controls */
    audio {
      display: none;
    }
  </style>
</head>
